<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <div class="container">
        <div class="addtodo">
            <input type="text" class="todo-text js-text" placeholder="To do list">
            <input type="date" class="todo-date js-date">
            <button class="todo-button js-enter">Enter</button>
        </div>
        <div class="show">
            <div>To do</div>
            <div>22-1-25</div>
            <button class="delete-button">delete</button>
            <div>To do</div>
            <div>22-1-25</div>
            <button class="delete-button js-delete">delete</button>
            <div>To do</div>
            <div>22-1-25</div>
            <button class="delete-button">delete</button>
            <div>To do</div>
            <div>22-1-25</div>
            <button class="delete-button">delete</button>
        </div>
    </div>

    <script src="todo.js"></script>
</body>
</html>
